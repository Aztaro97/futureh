<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form
        action=""
        style="max-width: 500px; background: #182e8a"
        class="mx-auto my-5 px-5 py-5"
      >
        <h1 class="text-white">Local Transfer info :</h1>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label text-white"
            >Beneficiare Name</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Enter Name"
            value="Ahmed Mohammed"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label text-white"
            >Beneficiare IBAN</label
          >
          <input
            type="email"
            class="form-control"
            value="SA123456789"
            id="exampleFormControlInput1"
            placeholder="Enter IBAN"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label text-white"
            >Address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Enter Address"
            value="Dubai, UAE"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label text-white"
            >Phone Number</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            value="+971 050 423 423 52"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label text-white">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            value="mohammed@gmail.com"
            placeholder="name@example.com"
          />
        </div>

        <div class="mt-5">
          <h1 class="text-white">Transfer Details</h1>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-white"
              >Amount</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter the Amount"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-white"
              >Remittance Currency</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter Remittance Currency"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-white"
              >Transfer Code</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter Code"
            />
          </div>
        </div>

        <div class="flex">
          <button
            type="button"
            style="background-color: #fdb813; max-width: 500px"
            class="btn text-white"
          >
            Continue
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
